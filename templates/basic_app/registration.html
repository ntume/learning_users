{% extends "basic_app/base.html" %}
{% load staticfiles %}

{% block body_block %}

<div class="jumbotron">
  <h1>Django Level Five - Registraion</h1>
  {% if registered %}
    <h1>Thank you for registering</h1>
  {% else %}
    <h3>Fill out the form</h3>
    <form class="" method="post" enctype="mmultipart/form-data">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" name="" value="Register">
    </form>
  {% endif %}
</div>

{% endblock %}
